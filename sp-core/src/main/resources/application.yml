simpleproto:
  postgresHost: localhost
  postgresPort: 5432
  dataTable: sp_object_table
  settingsTable: sp_settings


spring:
  application:
    name: simpleproto
  profiles:
    active: dev
  # Postgres数据源
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${simpleproto.postgresHost}:${simpleproto.postgresPort}/${spring.application.name}?currentSchema=${spring.profiles.active}&useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=false
    username: postgres
    password: Wanfeng730
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: create
  jackson:
    # 全局json日期格式
    date-format: yyyy-MM-dd HH:mm:ss

mybatis-plus:
  configuration:
    cache-enabled: true
    use-generated-keys: true
    default-executor-type: REUSE
    use-actual-param-name: true
    interceptor:
      - cn.wanfeng.sp.interceptor.MybatisPlusTableNameInterceptor
  # mapper xml文件扫描路径
  mapper-locations: classpath:mapper/postgres/*Mapper.xml

# 日志配置
logging:
  level:
    root: INFO
    cn.wanfeng.sp.base.SpBaseObjectTest: DEBUG
  file:
    path: ./logs
